<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="scripty.js" defer></script>
    <div class="calculator">
        <div class="outputs"></div>
            <div class="runningDisplay">0</div>
            <div class="display">0</div>
        <div class="buttons">
            <button class="btn clear">AC</button>
            <button class="btn">+/-</button>
            <button class="btn operator modulus">%</button>
            <button class="btn operator divide">÷</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator multiply">×</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator minus">−</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator plus">+</button>

            <button class="btn zero number">0</button>
            <button class="btn">.</button>
            <button class="btn operator calculate">=</button>
        </div>
    </div>
</body>
</html>
